language: python
dist: xenial
python:
  - "2.7"
  - "3.7"
install:
  - make install
script:
  - make coverage
  - coverage xml
  - coveralls
deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "artifacts/build"
  skip_cleanup: true
  draft: true
  on:
    branch: master
    tags: true
